<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid p-2 bg-dark text-white-50 gx-0">
    <div class="row">
        <div class="col-10 align-self-start ps-4 pb-1 pt-1">
            <table>
                <tr>
                    <th class="text text-white h5" th:text="${user.name} + ' with roles:'">Heisenberg</th>
                    <td class="text text-white h5 fw-normal" th:text="' with roles: '"> with roles: </td>
                    <td class="text-white h5 fw-normal" th:each="r:${role}" th:text="${r}">3</td>
                </tr>
            </table>
        </div>
        <div class="col align-self-end text-end">
            <a class="nav-link text-white-50" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>
<br>


<div class="container-fluid gx-0">
    <div class="row">
        <div class="col-lg-2 align-self-start">
            <div class="row" g-2>
                <form th:method="get" th:action="@{/user}">
                    <input type="submit" class="btn-check"  id="btnUser">
                    <label class="btn btn-lg btn-primary border-0 col-lg-12 text-start gy-2" for="btnUser">User</label>
                </form>
            </div>
        </div>
        <div class="col-8 align-self-center">
            <h2>User information-page</h2>
            <div class="border rounded">
                <div class="border border-bottom ps-3 pb-1 pt-2">
                    <h5>About user</h5>
                </div>
                <div class="container">
                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>ROLE</th>
                        </tr>
                        <tr>
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.username}">NAME</td>
                            <td th:text="${user.age}">EMAIL</td>
                            <td th:text="${user.roles}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
