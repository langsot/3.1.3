<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div th:align="center">
    <form th:method="PUT" th:action="@{/admin/{id}(id=${userEdit.getId()})}" th:object="${userEdit}">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" th:field="*{password}"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="role" value="ROLE_USER">USER</td>
                <td><input type="checkbox" name="role" value="ROLE_ADMIN">ADMIN</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Edit">
        <br>
        <br>
        <a th:href="@{/logout}">logout</a>
    </form>
</div>

</body>
</html>
