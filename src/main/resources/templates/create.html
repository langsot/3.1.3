<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:align="left">
    <h2>New User</h2>
    <form th:method="POST" th:action="@{/admin}" th:object="${newU}" >
        <table th:border="2" th:cellpadding="2">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="role" value="ROLE_USER"/>USER</td>
                <td><input type="checkbox" name="role" value="ROLE_ADMIN"/>ADMIN</td>
            </tr>
            <br/>
        </table>
        <br/>
        <td colspan="2"><input type="submit" value="Add"></td>
        <br/>
        <br/>
        <a th:href="@{/logout}">LOGOUT</a>
    </form>
</div>

</body>
</html>
