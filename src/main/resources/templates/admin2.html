<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:align="center">
    <h2>User</h2>
    <table th:border="1" th:cellpadding="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>ROLE</th>
        </tr>
        <tr>
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.username}">NAME</td>
            <td th:text="${user.age}">EMAIL</td>
            <td th:each="role: ${role}"><p th:text="${role.name}"></p></td>
        </tr>
    </table>
    <br/>
    <a th:href="@{/logout}">LOGOUT</a>
</div>

</body>
</html>
